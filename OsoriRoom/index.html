<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <title> 동방 열렸나요? </title>
  <link rel="stylesheet" href="source/styles.css">
  <script src = "http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <div class = "box">
    <div id="header">
      <h2>동방 열렸나요?</h2>
    </div>
  
    <div id="open"></div>

    <form id="setOpen">
      <input type="text" placeholder="이름 적어주세요" id="name_open"></input>
      <input type="submit" value="열기"></input>
    </form>

    <form id="setClose">
      <input type="text" placeholder="이름 적어주세요" id="name_close"></input>
      <input type="submit" value="잠그기"></input>
    </form>

  </div>

</body>
</html>
